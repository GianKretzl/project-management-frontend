<div class="projetos-container">
  <h2>Projetos</h2>

  <button (click)="novoProjeto()">Novo Projeto</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projeto of projetos">
        <td>{{ projeto.id }}</td>
        <td>{{ projeto.nome }}</td>
        <td>{{ projeto.descricao }}</td>
        <td>
          <button (click)="editarProjeto(projeto)">Editar</button>
          <button (click)="excluirProjeto(projeto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="editandoProjeto">
    <h3>{{ editandoProjeto.id ? 'Editar Projeto' : 'Novo Projeto' }}</h3>
    <form (ngSubmit)="salvarProjeto()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="editandoProjeto.nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="editandoProjeto.descricao" name="descricao" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" (click)="cancelarEdicao()">Cancelar</button>
    </form>
  </div>
</div>
